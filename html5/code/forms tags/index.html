<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form></form>
        
        <label for="na">Enter name:</label>
        <input type="text" name="name" placeholder="Enter full name" id="na"><br><br>
        
        <label for="em">Email:</label>
        <input type="email" name="email" id="em" placeholder="Enter your email"><br><br>
        
        <label for="pwd">Password:</label> 
        <input type="password" name="password" id="pwd" placeholder="Enter your password"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Enter your age" ><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
