<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tags</title>
</head>
<body>
    <caption>create a table</caption>
    <table border="1">
        <tr>
            <th>SR</th>
            <th>SUBJECT NAME</th>
            <th>MAEKS</th>
        </tr>
        <tr>
          <td>1</td>
          <td>MATH</td>
          <td>75</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ENGLISH</td>
            <td>80</td>
        </tr>
        <tr>
            <td>3</td>
            <td>PHYSICS</td>
            <td rowspan="2" >55</td>
        </tr>
        <tr>
            <td>4</td>
            <td>HINDI</td>
        </tr>
    </table>
</body>
</html>
